<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | DocAnalyze</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Solva Logo" class="site-logo">
                <h1>DocAnalyze</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-title">500 - Server Error</div>
            </div>
            <div class="card-body">
                <div class="error-container">
                    <i class="fas fa-exclamation-circle error-icon"></i>
                    <h2>Oops! Something went wrong.</h2>
                    <p>We encountered an error while processing your request. Please try again later.</p>
                    <a href="{{ url_for('web.index') }}" class="btn-link">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
