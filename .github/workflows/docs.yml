name: Publish Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install MkDocs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material==9.2.0
          pip install Pygments
          pip install pymdown-extensions
          pip install mkdocs-material-extensions
      
      - name: Configure Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Deploy MkDocs
        run: |
          # Use the mkdocs gh-deploy command which handles GitHub Pages deployment automatically
          mkdocs gh-deploy --force --clean --verbose
          
      - name: Verify GitHub Pages deployment
        run: |
          echo "Documentation deployed to GitHub Pages."
          echo "Please wait a few minutes for GitHub to build the site."
          echo "You can view your site at: https://anshulchahar.github.io/docanalyze/"